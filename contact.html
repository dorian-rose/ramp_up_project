  <body>
    <header class="secondary">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

    <h1>Contact me</h1>
    <section>
      <h3>
        If you are here, it's because you have a question or a suggestion that
        you'd like to share with me. Don't hesitate to get in contact!
      </h3>
    </section>
    <div class="contact grid grid-2-columns secondary-background">
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Your name.." />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Your last name.." />

        <label for="country">Country</label>
        <select id="country">
          <option value="australia">Australia</option>
          <option value="spain">Spain</option>
          <option value="mexico">Mexico</option>
        </select>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          placeholder="Write something.."
          style="height: 100px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
      <img src="media/callejon_oaxaca.jpg" alt="A street in Oaxaca, Mexico" />
    </div>

    <footer class="contact-links">
      <a href="https://www.instagram.com/doriandeekay/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://github.com/dorian-rose" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/dorian-kelly-0785b0204/"
        target="_blank"
        ><i class="fab fa-linkedin"></i
      ></a>
    </footer>
  </body>
